<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/details.css" />
    <script type="module" defer src="scripts/details.js"></script>
    <title>Details</title>

  <body>
    <!--Back to Home Link-->
    <a href="index.html" aria-label="Back to home">&lt;&minus; Back</a>

    <!--Loading Chakra-->
    <div id="chakra-loader" role="status" aria-live="polite">
      <img
        src="assets/images/kunai-loader.png"
        alt="Loading..."
        class="chakra-img"
      />
      <p>Preparing jutsu and shinobi data</p>
    </div>
    <div id="details"></div>

    <!--Featured Characters Section-->
    <div id="featured-characters">
      <p>Featured Characters</p>
      <p>
        Meet the most iconic ninjas from the Hidden Leaf Village and beyond
      </p>

      <div id="featured-character">
        <article id="featured-naruto">
          <figure>
            <img
              src="assets/images/naruto.jpg"
              alt="Image of Naruto Uzumaki"
              class="character"
              loading="lazy"
            />
            <figcaption id="naruto-info">
              <h2 class="name">Naruto Uzumaki</h2>
              <p class="role">Hidden Leaf Village • Seventh Hokage</p>
              <p class="desc">
                The spirited ninja who dreams of peace and earns the title
                of Hokage through sheer determination.
              </p>
            </figcaption>
          </figure>
        </article>

        <article id="featured-sasuke">
          <figure>
            <img
              src="assets/images/sasuke.jpeg"
              alt="Image of Sasuke Uchiha"
              class="character"
              loading="lazy"
            />
            <figcaption id="sasuke-info">
              <h2 class="name">Sasuke Uchiha</h2>
              <p class="role">Hidden Leaf Village • Shinobi</p>
              <p class="desc">
                The last surviving Uchiha of Konoha, skilled with the
                Sharingan and driven by a path of redemption.
              </p>
            </figcaption>
          </figure>
        </article>

        <article id="featured-sakura">
          <figure>
            <img
              src="assets/images/sakura.jpg"
              alt="Image of Sakura Haruno"
              class="character"
              loading="lazy"
            />
            <figcaption id="sakura-info">
              <h2 class="name">Sakura Haruno</h2>
              <p class="role">Hidden Leaf Village • Medical Ninja</p>
              <p class="desc">
                A powerful kunoichi trained by Tsunade, known for her
                strength and expert healing abilities.
              </p>
            </figcaption>
          </figure>
        </article>

        <article id="featured-kakashi">
          <figure>
            <img
              src="assets/images/kakashi.jpg"
              alt="Image of Kakashi Hatake"
              class="character"
              loading="lazy"
            />
            <figcaption id="kakashi-info">
              <h2 class="name">Kakashi Hatake</h2>
              <p class="role">Hidden Leaf Village • Sixth Hokage</p>
              <p class="desc">
                The Copy Ninja of Konoha, famed for his Sharingan and calm
                mastery of ninjutsu.
              </p>
            </figcaption>
          </figure>
        </article>

        <article id="featured-itachi">
          <figure>
            <img
              src="assets/images/itachi.jpg"
              alt="Image of Itachi Uchiha"
              class="character"
              loading="lazy"
            />
            <figcaption id="itachi-info">
              <h2 class="name">Itachi Uchiha</h2>
              <p class="role">Akatsuki • Rogue Ninja</p>
              <p class="desc">
                A prodigy who sacrificed everything for peace, mastering
                Genjutsu and bearing tragic secrets.
              </p>
            </figcaption>
          </figure>
        </article>

        <article id="featured-minato">
          <figure>
            <img
              src="assets/images/minato.jpg"
              alt="Image of Minato Namikaze"
              class="character"
              loading="lazy"
            />
            <figcaption id="minato-info">
              <h2 class="name">Minato Namikaze</h2>
              <p class="role">Hidden Leaf Village • Fourth Hokage</p>
              <p class="desc">
                The Yellow Flash of the Leaf, revered for his speed and
                heroism during the Nine-Tails attack.
              </p>
            </figcaption>
          </figure>
        </article>
      </div>
      <div id="more-info">
        <a href="index.html#characters" class="link-removal">&minus;&gt; Explore More Naruto Characters &lt;&minus;</a>
